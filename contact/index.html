<section id="contact-form">
  <form id="contactForm" action="//contact-form.wualabs.com" method="POST">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group">
              <input type="text" class="form-control" name="name" minlength="2" required placeholder="Your name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" name="replyto" required placeholder="Your email">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" name="subject" minlength="10" required placeholder="Your subject">
            </div>
        </div>
      </div>
      <div class="col-md-6 col-sm-12">
        <div class="block">
            <div class="form-group-2">
              <textarea class="form-control" rows="3" name="message" minlength="15" required placeholder="Your message"></textarea>
            </div>
            <button id="btnSend" class="btn btn-default" type="submit">Send message</button>  
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <div id="alertSentOk" class="alert alert-success alert-dismissible text-center hidden" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              <strong>Message sent!</strong>
          </div>
          <div id="alertSentNOk" class="alert alert-danger alert-dismissible text-center hidden" role="alert">
              <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              <strong>There was an error sending the message. Try again later please.</strong>
          </div>
        </div> 
      </div>
      </div>
    </div>
  </form>
    
</section>

<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/localization/messages_en.js"></script>
<script>
  (function ($) {
    $.fn.toJSON = function () {
        var o = {};
        var a = this.serializeArray();
        $.each(a, function () {
            if (o[this.name]) {
                if (!o[this.name].push) {
                    o[this.name] = [o[this.name]];
                }
                o[this.name].push(this.value || '');
            } else {
                o[this.name] = this.value || '';
            }
        });
        return o;
    };
  })(jQuery);
  function showAlert(id) {
    $("#"+id).fadeIn().removeClass("hidden").fadeIn(600).delay(3000).fadeOut(1000, function() {
      $(this).addClass("hidden");
    });
  }
  $("#contactForm").validate({
    submitHandler: function(form) {
      $("#btnSend").prop('disabled', true);
      var $form = $( form );
      var url = $form.attr("action");
      var formData = $form.toJSON();
      $.ajax({
          url : url,
          type : 'POST',
          data : JSON.stringify(formData),
          dataType: 'json',
          cache: false,
          contentType: "application/json",
          success : function(data) {
            $("#btnSend").prop('disabled', false);
            console.log(data);
            showAlert("alertSentOk");
          },
          error: function(jqXHR, status, error) {
            $("#btnSend").prop('disabled', false);
            console.log("Error ", jqXHR, status, error);
            showAlert("alertSentNOk");
          }
      });
    }
  });
</script>
